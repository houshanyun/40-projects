<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Our Reviews</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eee811996f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img id="img" src="" alt="">
          </div>
          <h3 id="author"></h3>
          <p id="job"></p>
          <p id="info"></p>
          <div class="btn-container">
            <button class="prev-btn"><i class="fa-solid fa-angle-left"></i></button>
            <button class="next-btn"><i class="fa-solid fa-angle-right"></i></button>
          </div>
          <button class="random-btn">Surprise Me</button>
        </article>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
