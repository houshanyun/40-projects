<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Navbar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/083cf0d5a1.js" crossorigin="anonymous"></script>
    <script src="index.js" defer ></script>
  </head>
  <body>

      <div class="wrapper">

          <h1>Codeing<span>Addict</span></h1>

          <li>About</li>
          <li>Projects</li>

        </div>
      </div>
    </nav>
  </body>
</html>
